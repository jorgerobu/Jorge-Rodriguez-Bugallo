<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/my_styles.css" />
    <link
      rel="stylesheet"
      href="styles/fontawesome/css/all.min.css"
    />
    <script src="scripts/script.js" defer></script>
    <title>Historial de movimientos</title>
  </head>

  <body>
    <h2>Historial de movimientos de la cuenta corriente</h2>

    <div class="container">
      <h4>Balance</h4>
      <h1 id="balance">&euro;0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Entradas</h4>
          <p id="money-plus" class="money plus">0.00 &euro;</p>
        </div>
        <div>
          <h4>Salidas</h4>
          <p id="money-minus" class="money minus">0.00 &euro;</p>
        </div>
      </div>

      <h3>Historial</h3>
      <ul id="list" class="list">
        <!-- list-items -->
      </ul>

      <h3>Añadir transacción</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Concepto</label>
          <input type="text" id="text" placeholder="Concepto..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Cantidad (negativa - gasto, positiva - ingreso)</label
          >
          <input
            type="number"
            id="amount"
            placeholder="Introduzca la cantidad..."
          />
        </div>
        <button class="btn" id="btn-add">Añadir transacción</button>
      </form>
    </div>

    <template id="tlist-item">
      <li>
        <!-- li tiene clase plus / minus según se a un ingreso o un gasto -->
        <!-- <li class="tipo" class="plus"> -->
        <!-- <li class="tipo" class="minus"> -->

        <!-- Concepto -->
        <span class="tachar"><!-- Cantidad --></span>
        <p class="list-btn">
          <i class="fa-solid fa-trash delete-btn"></i>
          <i class="fa-solid fa-eye hiden-btn"></i>
          <i class="fas fa-undo-alt modify-btn"></i>
        </p>
      </li>
    </template>
  </body>
</html>
