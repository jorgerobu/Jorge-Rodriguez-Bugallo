<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/fontawesome/css/all.min.css" />
  <link href="styles/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles/my_styles.css">
  <script src="scripts/bootstrap.bundle.min.js"></script>
  <script src="scripts/my_script.js" defer></script> 

  <title>Gestión de Personal</title>
</head>

<body>
  <div class="alert alert-primary grid" role="alert">
    <h2>Gestión de Personal</h2>
    <form action="" method="post">
      <div class="row">
        <div class="col-3">
          Nombre
          <input type="text" class="form-control" name="nombre" value=""></input>
        </div>
        <div class="col-3">
          Apellidos
          <input type="text" class="form-control" name="apellidos" value=""></input>
        </div>
        <div class="col-3">
          NIF
          <input type="text" class="form-control" name="nif" value=""></input>
        </div>
        <div class="col-3">
          Email
          <input type="email" class="form-control" name="email" value=""></input>
        </div>
      </div>
      <button type="button" class="btn--add">Añadir Usuario</button>
    </form>
    <div class="search">
      <label for="searchField">Elige el campo de busqueda</label>
      <select name="searchField" id="searchField">
        <option value="apellidos" selected>Apellidos</option>
        <option value="nombre">Nombre</option>
        <option value="nif">NIF</option>
        <option value="email">Email</option>
      </select>
      <input type="search" name="search" id="search">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-responsive" id="tabla">
        <thead>
          <tr>
            <th scope="col">Acciones</th>
            <th scope="col">Nombre</th>
            <th scope="col" class="cabecera--ordenado">
              <span>Apellidos</span>
              <span class="ordenar">
                <img src="./img/dsc.svg" id="order" class="ordenar__icon" alt="">
              </span>
            </th>
            <th scope="col">NIF</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <!-- LISTADO DE USUARIOS - template-usuario -->
        </tbody>
        <tfoot>
          <!-- TOTAL DE REGISTROS - template-tfoot -->
        </tfoot>
      </table>
    </div>
  </div>

  <template id="template-usuario">
    <tr>
      <td scope="col">
        <i class="fas fa-undo-alt"></i>
        <i class="fa fa-trash" aria-hidden="true"></i>
      </td>
      <td scope="col" width="10%"><!-- Nombre --></td>
      <td scope="col"><!-- Apellidos --></td>
      <td scope="col"><!-- NIF --></td>
      <td scope="col"><!-- Email --></td>
    </tr>
  </template>
  
  <template id="template-tfoot">
    <!-- <tr><td colspan="5">No hay personal (con esos criterios)"</td></tr> -->
    <tr>
      <td colspan="4">Total de Registros: </td>
      <td><!-- Número Total de Registros --></td>
    </tr>
  </template>

</body>

</html>
